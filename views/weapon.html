<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <title>Title</title>
</head>
<body>
<input type="button" onclick="home()" value="아진짜 좀">


<script>
function home(){
    location.href='/';
}
    $(function(){
        alert('좀 떠봐라');
        battle(new Gun());
        battle(new Cannon());
        battle('새총');
    });
    var Gun = function(){
        this.fire = function(){
            return '총쏘기';
       }
    };
        var Cannon = function(){
            this.fire = function(){
                return '대포쏘기';
            }
        };

        function battle(weapon){
            if(weapon.constructor == Gun){
                alert(weapon.fire());
            }else if(weapon.constructor == Cannon){
                alert(weapon.fire);
            }else{
                alert('발사할 수가 없습니다');
            }
        };


</script>

</body>
</html>
